<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmark Landing Page</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="tailwind.css" type="text/css">
</head>
<body>
<!--Header-->
<header>
    <nav class="container text-bookmark-blue">
        <div class="flex items-center py-4 mt-4 sm:py-8">
            <div class="py-1">
                <img src="./imgs/logo-bookmark.svg" alt="">
            </div>
            <ul class="hidden sm:flex flex-1 gap-12 items-center justify-end">
                <li class="cursor-pointer">Features</li>
                <li class="cursor-pointer">Pricing</li>
                <li class="cursor-pointer">Contact</li>
                <button class="px-4 py-2 bg-bookmark-red rounded-lg text-white">Login</button>
            </ul>
            <div class="flex sm:hidden flex-1 justify-end">
                <i class='bx bx-menu text-4xl'></i>
            </div>
        </div>
    </nav>
</header>
<!--Hero-->
<section class="relative">
    <div class="container p-12 md:p-0 mt-12 lg:mt-24 flex flex-col-reverse justify-center items-center md:flex-row gap-12">
        <!--        Content-->
        <div class="flex-1">
            <h1 class="text-bookmark-blue mt-5 text-3xl sm:text-5xl mb-4 md:text-left text-center">
                A Simple Bookmark Manager
            </h1>
            <p class="text-bookmark-grey text-center text-lg sm:text-left">
                A clean and simple interface to organize your favourite websites. Open a new browser tab and see your
                sites load instantly. Try it for
                <free class=""></free>
            </p>
            <div class="mt-5 flex justify-center items-center md:flex-none md:justify-start">
                <button class="btn btn-purple rounded-lg hover:bg-bookmark-white hover:text-black">Get it on Chrome
                </button>
                <button class="btn btn-white hover:bg-bookmark-purple hover:text-white rounded-lg ml-5">Get it on
                    Firefox
                </button>
            </div>
        </div>
        <div class="flex-1 z-10">
            <img src="./imgs/hero-bg.png" alt="">
        </div>
        <!--        Rectangle-->
        <div class="md:block md:bg-bookmark-purple md:w-2/6 md:h-5/6 md:absolute md:right-0 md:top-32 md:rounded-l-full"><div>
    </div>
</section>


</body>
</html>
